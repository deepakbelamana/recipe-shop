<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeSelectedFromRecipeList.imagePath" alt="{{recipeSelectedFromRecipeList.name}}"
      class="img-responsive" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeSelectedFromRecipeList.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li (click)="onEditRecipe()"><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeSelectedFromRecipeList.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeSelectedFromRecipeList.ingredients">
        {{ ingredient.name }} {{ ingredient. amount }}
      </li>
    </ul>
  </div>
</div>
